<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main-style.css">
    <title>Day 6 CSS</title>

<body>
    <div class="frame">
        <div class="card">
            <div class="profile"><!-- left part-->
                <div class="profile-pic">
                <div class="circle-a"></div>
                <div class="circle-b"></div>
                <img class="profile-pic-img" src="./Images/portrait-man-laughing_23-2148859448.avif" alt="man smiling">
                </div>
                <div>
                    <p class="username">Steve Miller</p>
                    <p class="job">Visual Artist</p>
                </div>
                <a href="#">
                    <button>FOLLOW</button>
                </a>
                <a href="#">
                    <button>Message</button>
                </a>
            </div>
            <div class="statistics"> <!--right part of the card-->
                <div class="posts">
                    <p class="value">523</p>
                    <p class="type">Posts</p>
                </div>
                <div class="followers">
                    <p class="value">1387</p>
                    <p class="type">Followers</p>
                </div>
                <div class="likes">
                    <p class="value">2877</p>
                    <p class="type">likes</p>
                </div>
            </div>
        </div>
    </div>
